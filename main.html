<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="2" style="width: 100%; height: 100%" > 

		<tbody>
		
					<tr><th>Nested table 1</th></tr>
					<tr><td>
						<ul>
							<li>List item 1</li>
							<li>List item 2</li>
							<li>List item 3</li>
						</ul>
					</td></tr>
				
    </tbody>
		
		
		<tbody>
        <tr>
            <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
        </tr>
        <tr>
            <td>abc</td>
            <td>def</td>
        </tr>
    </tbody>

		


		
		<tbody>
			<th colspan="2">Nested Table 3</th>
			<tr>
				<td ><a href="Nested Table">Nested Table</a></td>
				<td>Demo Continued</td>
			</tr>
		</tbody>

		<tbody>
			<th>Nested Table 4</th>
			<tr>
				<td style="background-color:black ; color:white ; text-align:center">HTML</td>
			</tr>
		</tbody>
